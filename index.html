<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/movie.png"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Monoton|Pacifico" rel="stylesheet">
</head>

<body>
    <section class="container">
        <div class="row section">
            <div class="col-md text-primary">
                <div class="text-center">
                    <a class="title">Movie Trivia!!
                        <img src="assets/images/movie.png" alt="Films" style="width:75px"></a>
                </div>

                <br>
                <div id="quiz-body" class="text-center">
                    <div class="btn btn-dark" id="start-game">
                        <h4>Start Game</h4>
                    </div>
                    <div id="time-rem" class="text-light"></div><br>
                    <div id="questions"></div><br><br>
                    <div id="scores"></div>

                    <div class="btn btn-dark" id="submit">
                        <h4>Submit</h4>

            </div>
            <!-- 
        font-family: 'Pacifico', cursive;
        font-family: 'Allerta Stencil', sans-serif;
        font-family: 'Monoton', cursive; -->

    </section>








    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
